<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filter all employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <h1>Flter employe details !</h1>

        <form action="/filter_emp" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label  class="form-label">Employee First / Last Name</label>
            <input type="text" class="form-control" id="name" name="first_name" value="{{first_name}}">
          </div> 
           
         
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Department (int)</label>
            <input type="text" class="form-control" id="dept" name="dept" value="{{dept}}" >
          </div>
           <div class="mb-3">
            <label  class="form-label">Role(int)</label>
            <input type="text" class="form-control" id="Role" name="Role" value="{{Role}}">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
